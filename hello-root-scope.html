<!DOCTYPE html>
<html>
<head>
	<title>Simple App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
	<script>
			angular.module('myApp',[])
				.run(function($rootScope) {
					$rootScope.name = 'World';
				});
	</script>
</head>
<body>
	<div ng-app="myApp">
		<h1>Hello {{ name }}</h1>
	</div>
</body>
</html>
