<!DOCTYPE html>
<html>
<head>
	<title>Simple App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		var app = angular.module('app',[]);
			app.controller('FirstController', function($scope) {	
				$scope.counter = 0;
				
				$scope.add = function(amount) {
					$scope.counter += amount;
				}
				
				$scope.subtract = function(amount) {
					$scope.counter -= amount;
				}
				
			});
	</script>
	

</head>
<body>
	<div ng-app="app">
		<div ng-controller="FirstController">
			<h4>The Simplest adding machine ever</h4>
			<button ng-click="add(1)" class="btn btn-default">Add</button>
			<a ng-click="subtract(1)" class="btn btn-danger">Subtract</a>
			<h4>Current Count {{ counter }}</h4>
		</div>
	</div>
</body>
</html>
